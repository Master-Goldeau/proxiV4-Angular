<h1 class="text-center">Clients à surveiller  :  {{comptes.length}}</h1>

<table class="table">
  <thead>
    <tr>
      <th>Numéro de Compte</th>
      <th>Type</th>
      <th>Solde</th>
      <th>Date d'ouverture</th>
     
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let compte of comptes">
      <td>{{compte.numCompte}}</td>
      <td>{{compte.typeCompte}}</td>
      <td>{{compte.solde}}</td>
      <td>{{compte.dateOuverture}}</td>
    </tr>
  </tbody>
</table>
<button type="submit" (click)="audit()">
  Check
 </button>
